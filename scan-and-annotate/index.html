<!DOCTYPE html>
<html>
<head>
  <title>Scan and Annotate Documents</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
  <style>
    .scanner {
      display: flex;
    }

    .options {
      flex-basis: 30%;
    }

    .viewer {
      flex-basis: 70%;
    }
    
    .navbar {
      display: flex;
      align-items: center;
      height: 50px;
      background: black;
      width: 100%;
    }

    body {
      margin: 0;
    }

    .fullwidth {
      width: 100%;
    }

    .title {
      margin-left: 8px;
      text-decoration: none;
      color: white;
      font-family: sans-serif;
      font-size: larger;
      text-transform: uppercase;
    }

    .options {
      background: #F0EDE9;
    }

    .scanner {
      height: calc(100vh - 50px);
    }

    .section {
      padding: 8px;
    }

    .viewer .section {
      height: calc(100% - 16px);
    }

    .tab-content select {
      width: 100%;
      height: 30px;
    }

    .tab-content div {
      margin-bottom: 10px;
    }

    .d-primary-btn {
      display: inline-block;
      background-color: #fe8e14;
      color: #fff;
      text-align: center;
      cursor: pointer;
      transition: ease-in .2s all;
      font-family: "sans-serif"
    }

    .d-primary-btn:hover {
      box-shadow:-4px 4px #000;
      transform: translate(4px,-4px)
    }

    .d-secondary-btn {
      display: inline-block;
      background-color: transparent;
      color: #fe8e14;
      text-align: center;
      cursor: pointer;
      font-family: "sans-serif"
    }

    .d-secondary-btn:hover {
      color: #fea543;
    }

    .actions {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      height: 40px;
    }

    .actions .d-primary-btn {
      padding: 5px 10px;
      margin-right: 5px;
    }

    #container {
      height: calc(100% - 40px);
    }

    #fullscreenContainer {
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      visibility: hidden;
    }

    #fullscreenContainer.active {
      visibility: visible;
    }

    .tabs-header {
      display: flex;
      border-bottom: 1px solid gray;
      margin-bottom: 10px;
    }

    .tab-item {
      padding: 10px 5px;
      margin-bottom: 0;
      margin-right: 10px;
      border: 1px solid transparent;
    }

    .tab-item.active {
      margin-bottom: -1px;
      border: 1px solid gray;
      border-top-left-radius: .25rem;
      border-top-right-radius: .25rem;
      background: #F0EDE9;
      border-bottom: 1px solid #F0EDE9;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .modal {
      display: flex;
      align-items: flex-start;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 250px;
      min-height: 150px;
      border: 1px solid gray;
      border-radius: 5px;
      background: white;
      z-index: 9999;
      padding: 10px;
      visibility: hidden;
    }

    .progress-modal {
      align-items: center;
      text-align: center;
      justify-content: center;
      min-height: 50px;
      max-height: 100px;
    }

    .progress-modal.active {
      visibility: inherit;
    }

    @media screen and (max-device-width: 600px){
      .tabs-header {
        display: none;
      }

      .scanner {
        flex-wrap: wrap;
      }
      .options {
        flex-basis: 100%;
      }
      .viewer {
        flex-basis: 100%;
      }

      .scanner {
        height: auto;
      }

      #container {
        height: 400px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a class="title" href="#">Scan and Annotate</a>
  </nav>
  <div class="container">
    <div class="scanner">
      <div class="options">
        <div class="section">
          <div class="tabs">
            <div class="tabs-header">
              <div class="tab-item active" data-tab-name="camera">Camera</div>
              <div class="tab-item" data-tab-name="scanner">Scanner</div>
            </div>
            <div class="tab-content active" data-tab-name="camera">
              <div>
                <label>
                  Camera:
                  <select id="select-camera"></select>
                </label>
              </div>
              <div>
                <label>
                  Resolution:
                  <select id="select-camera-resolution">
                    <option value="1280x720">1280x720</option>
                    <option value="1920x1080" selected>1920x1080</option>
                    <option value="3840x2160">3840x2160</option>
                  </select>
                </label>
              </div>
            </div>
            <div class="tab-content" data-tab-name="scanner">
              <div>
                <label>
                  Scanner:
                  <select id="select-scanner"></select>
                </label>
              </div>
              <div>
                <label>
                  Resolution:
                  <select id="select-resolution">
                    <option value="100">100</option>
                    <option value="200">200</option>
                    <option value="300" selected>300</option>
                  </select>
                </label>
              </div>
              <div>
                <label>
                  Pixel Type:
                  <select id="select-pixeltype">
                    <option>Black & White</option>
                    <option>Gray</option>
                    <option selected>Color</option>
                  </select>
                </label>
              </div>
              <div>
                <input type="checkbox" id="showUI"/>
                <label for="showUI">
                  Show Scanner UI
                </label>
              </div>
              <div>
                <input type="checkbox" id="useADF"/>
                <label for="useADF">
                  Auto Document Feeder
                </label>
              </div>
              <div>
                <input type="checkbox" id="useDuplex"/>
                <label for="useDuplex">
                  2-side Scan
                </label>
              </div>
            </div>
          </div>
          <a onclick="scan();" class="d-primary-btn fullwidth" style="padding-top:5px;padding-bottom:5px;">Scan</a>
          <a onclick="loadImages();" class="d-secondary-btn fullwidth" style="margin-top:5px;">Import Local Image</a>
          <input type="file" id="files" name="files" style="display: none;" multiple onchange="filesSelected()"/>
          <div style="margin-top:2em;">
            Based on <a target="_blank" href="https://www.dynamsoft.com/">Dynamsoft SDKs</a>.
          </div>
        </div>
      </div>
      <div class="viewer">
        <div class="section" >
          <div id="container"></div>
          <div class="actions">
            <a class="d-primary-btn" onclick="save();">Save as PDF</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="fullscreenContainer"></div>
  <div class="modal progress-modal"></div>
  <script type="text/javascript">
    let DWObject;
    let scanners = [];
    let cameras = [];
    let doc;
    let browseViewer;
    let editViewer;
    let captureViewer;
    let perspectiveViewer;
    
    init();

    document.getElementsByClassName("tabs-header")[0].addEventListener("click",function(e){
      switchTab(e.target.dataset.tabName);
      loadDWTIfSwitched(e.target.dataset.tabName);
    })

    async function init(){
      await loadDDV();
      await initCamScanner();
    }

    async function initCamScanner(){
      await requestCameraPermission();
      listCameras();
      initCaptureViewer();
      initPerspectiveViewer();
      initEditViewer();
      registerEventsForViewers();
    }

    function registerEventsForViewers(){
      // Register an event in `captureViewer` to show the perspective viewer
      captureViewer.on("showPerspectiveViewer",() => {
        switchViewer(0,1,0);
      });
            
      // Register an event in `perspectiveViewer` to go back the capture viewer
      perspectiveViewer.on("backToCaptureViewer",() => {
        switchViewer(1,0,0);
        captureViewer.play().catch(err => {alert(err.message)});
      });

      // Register an event in `perspectiveViewer` to show the edit viewer
      perspectiveViewer.on("showEditViewer",() => {
        switchViewer(0,0,1)
      });
            
      // Register an event in `editViewer` to go back the perspective viewer
      editViewer.on("backToPerspectiveViewer",() => {
        switchViewer(0,1,0);
      });

      editViewer.on("close",() => {
        switchViewer(1,0,0);
        captureViewer.hide();
        hideFullscreenContainer();
      });

      // Define a function to control the viewers' visibility
      const switchViewer = (c,p,e) => {
        captureViewer.hide();
        perspectiveViewer.hide();
        editViewer.hide();

        if(c) {
          captureViewer.show();
        } else {
          captureViewer.stop();
        }
              
        if(p) perspectiveViewer.show();
        if(e) editViewer.show();
      };
    }

    function initCaptureViewer(){
      const captureViewerUiConfig = {
        type: Dynamsoft.DDV.Elements.Layout,
        flexDirection: "column",
        children: [
            {
                type: Dynamsoft.DDV.Elements.Layout,
                className: "ddv-capture-viewer-header-mobile",
                children: [
                    {
                        type: "CameraResolution",
                        className: "ddv-capture-viewer-resolution",
                    },
                    Dynamsoft.DDV.Elements.Flashlight,
                ],
            },
            Dynamsoft.DDV.Elements.MainView,
            {
                type: Dynamsoft.DDV.Elements.Layout,
                className: "ddv-capture-viewer-footer-mobile",
                children: [
                    Dynamsoft.DDV.Elements.AutoDetect,
                    Dynamsoft.DDV.Elements.AutoCapture,
                    {
                        type: "Capture",
                        className: "ddv-capture-viewer-captureButton",
                    },
                    {
                        // Bind click event to "ImagePreview" element
                        // The event will be registered later.
                        type: Dynamsoft.DDV.Elements.ImagePreview,
                        events:{ 
                            click: "showPerspectiveViewer"
                        }
                    },
                    Dynamsoft.DDV.Elements.CameraConvert,
                ],
            },
        ],
      };
      captureViewer = new Dynamsoft.DDV.CaptureViewer({
        container: "fullscreenContainer",
        uiConfig: captureViewerUiConfig,
        viewerConfig: {
          acceptedPolygonConfidence: 60,
          enableAutoDetect: false,
        }
      });
      captureViewer.hide();
      captureViewer.openDocument(doc.uid);
    }

    function initPerspectiveViewer(){
      const perspectiveUiConfig = {
          type: Dynamsoft.DDV.Elements.Layout,
          flexDirection: "column",
          children: [
              {
                  type: Dynamsoft.DDV.Elements.Layout,
                  className: "ddv-perspective-viewer-header-mobile",
                  children: [
                      {
                          // Add a "Back" button in perspective viewer's header and bind the event to go back to capture viewer.
                          // The event will be registered later.
                          type: Dynamsoft.DDV.Elements.Button,
                          className: "ddv-button-back",
                          events:{
                              click: "backToCaptureViewer"
                          }
                      },
                      Dynamsoft.DDV.Elements.Pagination,
                      {   
                          // Bind event for "PerspectiveAll" button to show the edit viewer
                          // The event will be registered later.
                          type: Dynamsoft.DDV.Elements.PerspectiveAll,
                          events:{
                              click: "showEditViewer"
                          }
                      },
                  ],
              },
              Dynamsoft.DDV.Elements.MainView,
              {
                  type: Dynamsoft.DDV.Elements.Layout,
                  className: "ddv-perspective-viewer-footer-mobile",
                  children: [
                      Dynamsoft.DDV.Elements.FullQuad,
                      Dynamsoft.DDV.Elements.RotateLeft,
                      Dynamsoft.DDV.Elements.RotateRight,
                      Dynamsoft.DDV.Elements.DeleteCurrent,
                      Dynamsoft.DDV.Elements.DeleteAll,
                  ],
              },
          ],
      };
            
      // Create a perspective viewer
      perspectiveViewer = new Dynamsoft.DDV.PerspectiveViewer({
          container: "fullscreenContainer",
          groupUid: captureViewer.groupUid,
          uiConfig: perspectiveUiConfig,
          viewerConfig: {
              scrollToLatest: true,
          }
      });

      perspectiveViewer.hide();
    }

    function initEditViewer(){
      const editViewerUiConfig = {
          type: Dynamsoft.DDV.Elements.Layout,
          flexDirection: "column",
          className: "ddv-edit-viewer-mobile",
          children: [
              {
                  type: Dynamsoft.DDV.Elements.Layout,
                  className: "ddv-edit-viewer-header-mobile",
                  children: [
                      {
                          // Add a "Back" buttom to header and bind click event to go back to the perspective viewer
                          // The event will be registered later.
                          type: Dynamsoft.DDV.Elements.Button,
                          className: "ddv-button-back",
                          events:{
                              click: "backToPerspectiveViewer"
                          }
                      },
                      Dynamsoft.DDV.Elements.Pagination,
                      {
                          type: Dynamsoft.DDV.Elements.Button,
                          className: "ddv-button-done",
                          events:{
                              click: "close"
                          }
                      }
                  ],
              },
              Dynamsoft.DDV.Elements.MainView,
              {
                  type: Dynamsoft.DDV.Elements.Layout,
                  className: "ddv-edit-viewer-footer-mobile",
                  children: [
                      Dynamsoft.DDV.Elements.DisplayMode,
                      Dynamsoft.DDV.Elements.RotateLeft,
                      Dynamsoft.DDV.Elements.Crop,
                      Dynamsoft.DDV.Elements.Filter,
                      Dynamsoft.DDV.Elements.Undo,
                      Dynamsoft.DDV.Elements.Delete,
                      Dynamsoft.DDV.Elements.Load,
                  ],
              },
          ],
      };
      // Create an edit viewer
      editViewer = new Dynamsoft.DDV.EditViewer({
          container: "fullscreenContainer",
          groupUid: captureViewer.groupUid,
          uiConfig: editViewerUiConfig
      });

      editViewer.hide();
    }

    async function loadDWTIfSwitched(tabName){
      if (tabName === "scanner" && !DWObject) {
        await loadLibrary("https://unpkg.com/dwt@18.5.0/dist/dynamsoft.webtwain.min.js","text/javascript");
        initDWT();
      }
    }

    async function loadDDV(){
      showProgress("Loading Dynamsoft Document Viewer...");
      await loadLibrary("https://cdn.jsdelivr.net/npm/dynamsoft-document-viewer@2.0.0/dist/ddv.js","text/javascript");
      await loadStyle("https://cdn.jsdelivr.net/npm/dynamsoft-document-viewer@2.0.0/dist/ddv.css");
      await initDDV();
      hideProgress();
    }

    async function initDDV(){
      Dynamsoft.DDV.Core.license = "DLS2eyJoYW5kc2hha2VDb2RlIjoiMTAwMjI3NzYzLVRYbFhaV0pRY205cSIsIm1haW5TZXJ2ZXJVUkwiOiJodHRwczovL21sdHMuZHluYW1zb2Z0LmNvbSIsIm9yZ2FuaXphdGlvbklEIjoiMTAwMjI3NzYzIiwic3RhbmRieVNlcnZlclVSTCI6Imh0dHBzOi8vc2x0cy5keW5hbXNvZnQuY29tIiwiY2hlY2tDb2RlIjotMzg1NjA5MTcyfQ==";
  
      Dynamsoft.DDV.Core.engineResourcePath = "https://cdn.jsdelivr.net/npm/dynamsoft-document-viewer@2.0.0/dist/engine";// Lead to a folder containing the distributed WASM files
      await Dynamsoft.DDV.Core.init();
      Dynamsoft.DDV.setProcessingHandler("imageFilter", new Dynamsoft.DDV.ImageFilter());
      browseViewer = new Dynamsoft.DDV.BrowseViewer({
        container: document.getElementById("container"),
      });
      const docManager = Dynamsoft.DDV.documentManager;
      doc = docManager.createDocument();
      browseViewer.openDocument(doc.uid);
    }

    function switchTab(tabName){
      if (tabName) {
        document.querySelectorAll(".tab-item").forEach(element => {
          console.log(element);
          console.log(element.dataset.tabName);
          if (element.dataset.tabName === tabName) {
            element.classList.add("active");
          }else{
            element.classList.remove("active")
          }
        });
        document.querySelectorAll(".tab-content").forEach(element => {
          if (element.dataset.tabName === tabName) {
            element.classList.add("active");
          }else{
            element.classList.remove("active")
          }
        });
      }
    }

    function initDWT(){
      Dynamsoft.DWT.AutoLoad = false;
      Dynamsoft.DWT.Containers = [];
      Dynamsoft.DWT.ResourcesPath = "https://unpkg.com/dwt@18.5.0/dist";
      Dynamsoft.DWT.ProductKey = "DLS2eyJoYW5kc2hha2VDb2RlIjoiMjAwMDAxLTE2NDk4Mjk3OTI2MzUiLCJvcmdhbml6YXRpb25JRCI6IjIwMDAwMSIsInNlc3Npb25QYXNzd29yZCI6IndTcGR6Vm05WDJrcEQ5YUoifQ=="; //one-day trial 
      Dynamsoft.DWT.CreateDWTObjectEx(
        {
          WebTwainId: 'dwtcontrol'
        },
        function(obj) {
          DWObject = obj;
          loadScanners();
        },
        function(err) {
          console.log(err);
        }
      );
    }

    async function loadScanners(){
      scanners = await DWObject.GetDevicesAsync();
      console.log(scanners);
      let selScanners = document.getElementById("select-scanner");
      selScanners.innerHTML = "";
      for (let index = 0; index < scanners.length; index++) {
        const scanner = scanners[index];
        let option = new Option(scanner.displayName,index);
        selScanners.appendChild(option);
      }
    }

    async function scan(){
      if (document.querySelector(".tab-item.active").dataset.tabName === "scanner") {
        const selectedIndex = document.getElementById("select-scanner").selectedIndex;
        const options = {
          IfShowUI:document.getElementById("showUI").checked,
          PixelType:document.getElementById("select-pixeltype").selectedIndex,
          Resolution:document.getElementById("select-resolution").selectedOptions[0].value,
          IfFeederEnabled:document.getElementById("useADF").checked,
          IfDuplexEnabled:document.getElementById("useDuplex").checked
        };
        console.log(options)
        console.log(scanners[selectedIndex]);
        await DWObject.SelectDeviceAsync(scanners[selectedIndex]);
        await DWObject.OpenSourceAsync();
        await DWObject.AcquireImageAsync(options);
        await DWObject.CloseSourceAsync();
        LoadScannedDocumentsToDDV();
      }else{
        let selectedCamera = cameras[document.getElementById("select-camera").selectedIndex];
        await captureViewer.selectCamera(selectedCamera.deviceId);
        let selectedResolution = document.getElementById("select-camera-resolution").selectedOptions[0].value;
        let width = parseInt(selectedResolution.split("x")[0]);
        let height = parseInt(selectedResolution.split("x")[1]);
        showFullscreenContainer();
        captureViewer.show();
        captureViewer.play({
          resolution: [width,height],
        }).catch(err => {
          alert(err.message)
        });
      }
    }

    async function LoadScannedDocumentsToDDV(){
      while (DWObject.HowManyImagesInBuffer > 0) {
        const blob = await ConvertDocImageToBlob(0);
        DWObject.RemoveImage(0);
        await doc.loadSource(blob); 
      }
    }

    function ConvertDocImageToBlob(index){
      return new Promise((resolve, reject) => {
        DWObject.ConvertToBlob(
          [index],
          Dynamsoft.DWT.EnumDWT_ImageType.IT_PNG,
          function (result, indices, type) {
            resolve(result);
          },
          function (errorCode, errorString) {
            reject(errorString)
          }
        );
      })
    }

    async function save(){
      showProgress("Saving...");
      const blob = await doc.saveToPdf();
      downloadBlob(blob);
      hideProgress();
    }

    function downloadBlob(blob){
      const link = document.createElement('a')
      link.href = URL.createObjectURL(blob);
      link.download = "scanned.pdf";
      document.body.appendChild(link)
      link.click()
      document.body.removeChild(link)
      URL.revokeObjectURL(link.href);
    }

    async function filesSelected(){
      let filesInput = document.getElementById("files");
      let files = filesInput.files;
      if (files.length>0) {
        for (let index = 0; index < files.length; index++) {
          const file = files[index];
          const blob = await readFileAsBlob(file);
          await doc.loadSource(blob); // load image
        }    
      }
    }

    function readFileAsBlob(file){
      return new Promise((resolve, reject) => {
        const fileReader = new FileReader();
        fileReader.onload = async function(e){
          const response = await fetch(e.target.result);
          const blob = await response.blob();
          resolve(blob);
        };
        fileReader.onerror = function () {
          reject('oops, something went wrong.');
        };
        fileReader.readAsDataURL(file); 
      })
    }

    function removeDataURLHead(dataURL){
      return dataURL.substring(dataURL.indexOf(",")+1,dataURL.length);
    }

    function loadImages(){
      document.getElementById("files").click();
    }

    function loadLibrary(src,type,id,data){
      return new Promise(function (resolve, reject) {
        let scriptEle = document.createElement("script");
        scriptEle.setAttribute("type", type);
        scriptEle.setAttribute("src", src);
        if (id) {
          scriptEle.id = id;
        }
        if (data) {
          for (let key in data) {
            scriptEle.setAttribute(key, data[key]);
          }
        }
        document.body.appendChild(scriptEle);
        scriptEle.addEventListener("load", () => {
          console.log(src+" loaded")
          resolve(true);
        });
        scriptEle.addEventListener("error", (ev) => {
          console.log("Error on loading "+src, ev);
          reject(ev);
        });
      });
    }

    function loadStyle(url) {
      return new Promise(function (resolve, reject) {
        let linkEle = document.createElement('link')
        linkEle.type = 'text/css'
        linkEle.rel = 'stylesheet'
        linkEle.href = url
        let head = document.getElementsByTagName('head')[0]
        head.appendChild(linkEle)
        linkEle.addEventListener("load", () => {
          console.log(url+" loaded")
          resolve(true);
        });
        linkEle.addEventListener("error", (ev) => {
          console.log("Error on loading "+url, ev);
          reject(ev);
        });
      });
    }

    function showProgress(info){
      document.getElementsByClassName("progress-modal")[0].classList.add("active");
      document.getElementsByClassName("progress-modal")[0].innerText = info;
    }

    function hideProgress(){
      document.getElementsByClassName("progress-modal")[0].classList.remove("active");
    }

    function hideFullscreenContainer(){
      document.getElementById("fullscreenContainer").classList.remove("active");
    }

    function showFullscreenContainer(){
      document.getElementById("fullscreenContainer").classList.add("active");
    }

    async function listCameras(){
      let cameraSelect = document.getElementById("select-camera");
      let allDevices = await navigator.mediaDevices.enumerateDevices();
      for (let i = 0; i < allDevices.length; i++){
        let device = allDevices[i];
        if (device.kind == 'videoinput'){
          cameras.push(device);
          cameraSelect.appendChild(new Option(device.label,device.deviceId));
        }
      }
    }

    async function requestCameraPermission() {
      try {
        const constraints = {video: true, audio: false};
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        closeStream(stream);
      } catch (error) {
        console.log(error);
        throw error;
      }
    }

    function closeStream(stream){
      if (stream) {
        const tracks = stream.getTracks();
        for (let i=0;i<tracks.length;i++) {
          const track = tracks[i];
          track.stop();  // stop the opened tracks
        }
      }
    }
  </script>
</body>
</html>
